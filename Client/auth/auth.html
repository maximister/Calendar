
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Вход</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper" id="loginSection">
            <h2>Войти в аккаунт</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Логин</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="button">Войти</button>
            </form>
        </div>

        <div class="form-wrapper" id="registerSection" style="display: none;">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Логин</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerFirstName">Имя</label>
                    <input type="text" id="registerFirstName" required>
                </div>
                <div class="form-group">
                    <label for="registerLastName">Фамилия</label>
                    <input type="text" id="registerLastName" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Номер телефона</label>
                    <input type="tel" id="registerPhone" required>
                </div>
                <button type="submit" class="button">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <div class="toggle-container">
        <button class="toggle-button" onclick="showLogin()">Вход</button>
        <button class="toggle-button" onclick="showRegister()">Регистрация</button>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('registerSection').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
        }
    </script>
</body>
</html>
